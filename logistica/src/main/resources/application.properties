spring.application.name=logistica

# Configuración H2 para logística
spring.datasource.url=jdbc:h2:file:./data/logisticadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# No borrar los datos al reinicar
spring.jpa.hibernate.ddl-auto=udpate


# Habilitar consola H2 (opcional, útil para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


# Puerto del servicio 
server.port=8081