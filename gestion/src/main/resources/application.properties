spring.application.name=gestion 
server.port=8081

# Base de datos
spring.datasource.url=jdbc:h2:file:./data/gestiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Habilitar la consola para ver la BD
# 
# DATOS PARA ENTRAR
# URL: jdbc:h2:file:./data/gestiondb
# user: sa
# pass: sa
# 
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Forzamos la ejecucion del data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# SOLO esto para OAuth2
# spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8888/realms/tpi-backend
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs