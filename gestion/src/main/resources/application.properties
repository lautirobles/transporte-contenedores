spring.application.name=gestion


# ==============================
# CONFIGURACIÓN SERVIDOR
# ==============================
server.port=8081

# ==============================
# BASE DE DATOS H2 PERSISTENTE (en archivo)
# ==============================
# Guardará el archivo dentro de la carpeta /data de tu proyecto
spring.datasource.url=jdbc:h2:file:./data/gestiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# No borrar los datos al reiniciar
# Opciones: create, create-drop, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# ==============================
# CONSOLA H2 (para inspeccionar la BD)
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# LOGGING SQL (opcional)
# ==============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
# Ejecuta data.sql si existe
spring.sql.init.mode=embedded

# =================================================
# CONFIGURACIÓN DE KEYCLOAK (RESOURCE SERVER) Y JWT
# =================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/TransporteContenedores
